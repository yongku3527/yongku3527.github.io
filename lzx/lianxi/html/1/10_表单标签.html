<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="http://baidu.com">
        <h2>多行文本框</h2>
        <textarea cols="30" rows="10"></textarea>
        <h2>下拉菜单</h2>
        <select>
            <option selected disabled>请选择</option>
            <option>北京</option>
            <option>上海</option>
            <option>广东</option>
        </select>
        <select size="3">
            <option>山东曹县</option>
            <option>中国曹县</option>
            <option>地球曹县</option>
            <option>宇宙曹县</option>
        </select>
        <select multiple>
            <option>山东曹县</option>
            <option>中国曹县</option>
            <option>地球曹县</option>
            <option>宇宙曹县</option>
        </select>
        <h2>上传多个文件</h2>
        <input type="file" multiple>
        <h2>可点击文字的单选框</h2>
        <input type="radio" name="xb2" id="man"><label for="man">男</label>
        <input type="radio" name="xb2" id="woman"><label for="woman">女</label>
        <h2>输入框：</h2>
        <input type="text" placeholder="请输入用户名">
        <h2>密码框：</h2>
        <input type="password" placeholder="请输入密码">
        <h2>复选框</h2>
        <input type="checkbox" checked id="1"><label for="1">网球</label>
        <input type="checkbox"  id="2"><label for="2">排球</label>
        <input type="checkbox" disabled id="3"><label for="3">篮球</label>
        <h2>单选框</h2>
        <input type="radio" name="xb">男
        <input type="radio" name="xb">女
        <h2>上传文件</h2>
        <input type="file">
        <h2>提交和重置按钮</h2>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
